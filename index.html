<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>KenzieFlix</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

            </li>
            <li class="caixa">

                    <img src="/assets/netflix1.png" alt="logocapitaokenzie" class="logo1">

            <li class="caixa">
                
                    <h5 class="maisinho">+</h5>
