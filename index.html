<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>KenzieFlix</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="container">

            <img class="box" src="/assets/kenzieflix.png" alt="KenzieFlixlogo" title="KenzieFlix" class="kenzie">

            <h1>Quem está assistindo?</h1>

            <ul class="papaicx">

                <li class="list">
                    <figure class="caixa">
                        <a href="https://www.netflix.com/browse"><img src="/assets/avatarfem.png" alt="logofeminino"
                                class="logo1"></a>
                    </figure>
                    <p class="legenda">Júlia</p>
                </li>

                <li class="list">
                    <figure class="caixa">
                        <a href="https://www.netflix.com/browse" target="_blank"> <img src="/assets/netflix2.png"
                                alt="logo1" class="logo1"> </a>
                    </figure>
                    <p class="legenda">Breno</p>
                </li>
                <li class="list">
                    <figure class="caixa">
                        <img src="/assets/kids.jpg" alt="logokids" class="logo1">
                    </figure>
                    <p class="legenda">Infantil</p>
                </li>
                <li class="list">
                    <figure  class="caixa">
                        <img src="/assets/netflix1.png" alt="logocapitaokenzie" class="logo1">
                        
                    </figure>
                    <p class="legenda">Gabi</p>
                </li>

                <li class="caixa2">

                    <h5 class="maisinho">+</h5>
                    <p class="legendaperfil">Adicionar perfil</p>
                    
                </li>
                
            </ul>

            <button class="botao">Gerenciar Perfis</button>
        </div>
    </main>
</body>

</html>
